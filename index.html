<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">

    <title>Tic Tac Toes</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
Choose who goes first: <select id="first">
    <option value="x">X</option>
    <option value="o">O</option>
</select>
<button id="choose">Choose</button>
<br><br>

<h2>1. Choose which letter goes first</h2>
<h3>2. Play tic tac toe with a friend. You should know the rules</h3>
<div id="whoseTurn">Turn: </div>
<br>
<table id="board" border="single" width="350px" height="350px" align="center">
    <tr>
        <td id="1" width="100px" height="100px" class="box"></td>
        <td id="2" width="100px" height="100px" class="box"></td>
        <td id="3" width="100px" height="100px" class="box"></td>
    </tr>
    <tr>
        <td id="4" width="100px" height="100px" class="box"></td>
        <td id="5" width="100px" height="100px" class="box"></td>
        <td id="6" width="100px" height="100px" class="box"></td>
    </tr>
    <tr>
        <td id="7" width="100px" height="100px" class="box"></td>
        <td id="8" width="100px" height="100px" class="box"></td>
        <td id="9" width="100px" height="100px" class="box"></td>
    </tr>




</table>
<br><br>
<div id="win"></div><br>
<button id="reset">New Game</button>
</body>
</html>
